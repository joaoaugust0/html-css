<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando as DIVS</title>
</head>
<style>
div > p {
    display: none;
}

div:hover > p {
display:block;
color:white;
background-color: red;
width: 300px;
}

</style>
<body>
    <h1>Exemplo de hover</h1>
    <div>Passe o mouse aqui
        <p>SUPRESA</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
